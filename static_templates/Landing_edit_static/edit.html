<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Profile Edit</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->

   <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
</head>

<body>
    <!-- Header -->
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1>Hunt</h1>
                    <h4>Job Search for The Software Engineer</h4>
                    <h5>Find, Track, and Land your dream job</h5></br>
                </div>
            </div>
                <div class="col-lg-12">
                  <h4>Edit your profile</h4> </br>
                </div>
                    <div class="form-group row">
                       <label for="name" class="col-xs-2 col-form-label">Name</label>
                         <div class="col-xs-8">
                           <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
                         </div>
                    </div>

                    <div class="form-group row">
                      <label for="example-email-input" class="col-xs-2 col-form-label">Email</label>
                      <div class="col-xs-8">
                        <input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="Find Me" class="col-xs-2 col-form-label">Find me</label>
                      <div class="col-xs-8">
                        <input class="form-control" type="url" value="Enter your zip-code" id="example-url-input">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="techSkills" class="col-xs-2 col-form-label">Tech Skills</label>
                      <div class="col-xs-8">
                        <input class="form-control" type="tel" value="Javascript" id="example-tel-input">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="example-password-input" class="col-xs-2 col-form-label">Password</label>
                      <div class="col-xs-8">
                        <input class="form-control" type="password" value="hunter2" id="example-password-input">
                      </div>
                    </div>

<div class="form-group row">
      <label class="col-sm-2">Permissions</label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Allow other hunters to contact you?
          </label>
        </div>
      </div>
    </div>
            

        </div>
        <!-- /.container -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
